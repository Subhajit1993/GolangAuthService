name: "CodeQL Analysis"

on:
  pull_request:
    branches: [ main, master ]  # Run on PRs targeting main branches
  schedule:
    - cron: '0 0 * * 0'  # Run once a week for full scans

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write  # Required for uploading SARIF results

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python', 'java' ]  # Customize for your project languages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full git history for better change detection

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality  # Extended query suite

      # Uncomment the following if you use compiled languages
      # - name: Autobuild
      #   uses: github/codeql-action/autobuild@v2

      # Alternative to autobuild - manual build commands if needed
      # - name: Manual Build
      #   run: |
      #     # Add your build commands here
      #     # Example: make bootstrap && make release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v2
        if: always()  # Ensures results are uploaded even if analysis finds issues
        with:
          sarif_file: ${{ runner.temp }}/codeql-results