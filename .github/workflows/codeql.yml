name: "Go Code Quality Analysis"

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  schedule:
    - cron: '29 14 * * 4'  # Weekly on Thursdays

jobs:
  # Manual setup of golangci-lint and reviewdog to avoid extraction issues
  reviewdog-manual:
    name: Lint with Reviewdog (Manual Setup)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false

      # Install golangci-lint directly instead of using action
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2
          golangci-lint --version

      # Install reviewdog directly
      - name: Install reviewdog
        run: |
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
          reviewdog -version

      # Create the golangci config
      - name: Create golangci-lint config
        run: |
          cat > .golangci.yml << 'EOL'
          linters:
            enable:
              - revive
          
          linters-settings:
            revive:
              rules:
                - name: argument-limit
                  severity: error
                  arguments: [3]
          EOL

      # Run golangci-lint and pipe to reviewdog manually
      - name: Run linting with reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          golangci-lint run --config=.golangci.yml --out-format=line-number | \
          reviewdog -f=golangci-lint \
            -name="golangci-lint" \
            -reporter=github-pr-review \
            -fail-on-error=true

  # CodeQL Security Analysis for Go
  codeql-analyze:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:go"

  # Report Generation
  report:
    name: Generate Quality Report
    runs-on: ubuntu-latest
    needs: [ codeql-analyze, reviewdog-manual ]
    if: always() && github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_OUTPUT

      - name: Generate Summary Report
        run: |
          echo "# Go Code Quality & Security Analysis Report" > report.md
          echo "## Generated on: ${{ steps.timestamp.outputs.timestamp }}" >> report.md
          echo "## Repository: ${{ github.repository }}" >> report.md
          echo "## Branch: ${{ github.ref }}" >> report.md
          echo "## Commit: ${{ github.sha }}" >> report.md
          
          echo "## Job Status" >> report.md
          echo "- CodeQL Analysis: ${{ needs.codeql-analyze.result }}" >> report.md
          echo "- Linting Analysis: ${{ needs.reviewdog-manual.result }}" >> report.md
          
          echo "## Function Parameter Limit" >> report.md
          echo "- Functions with more than 3 parameters will be flagged" >> report.md
          echo "- Consider using structs to group related parameters" >> report.md
          
          echo "## Linting Comments" >> report.md
          echo "- Check the 'Files changed' tab to see detailed linting comments" >> report.md
          
          echo "## Recommendations" >> report.md
          echo "- Review any failed jobs and address identified issues" >> report.md
          echo "- Address security concerns identified by CodeQL" >> report.md
          echo "- Refactor functions with more than 3 parameters to improve code maintainability" >> report.md

      # Add summary as PR comment
      - name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: go-quality-report
          path: report.md