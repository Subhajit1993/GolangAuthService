name: "Go Code Quality & Security Analysis with CodeQL"

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  schedule:
    - cron: '29 14 * * 4'  # Weekly on Thursdays

jobs:
  # CodeQL Security Analysis for Go
  codeql-analyze:
    name: CodeQL Security Analysis (Go)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for better analysis

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Initialize CodeQL
        id: init
        uses: github/codeql-action/init@v3
        with:
          languages: go
          build-mode: autobuild
          config-file: ./.github/codeql/codeql-config.yml
          debug: true  # Enable debug output

      - name: Run Custom Query
        run: |
          # Create custom query file
          echo "/**" > custom-query.ql
          echo " * @name Functions with too many parameters" >> custom-query.ql
          echo " * @description Functions with more than 3 parameters may be difficult to use." >> custom-query.ql
          echo " * @kind problem" >> custom-query.ql
          echo " * @problem.severity warning" >> custom-query.ql
          echo " * @precision medium" >> custom-query.ql
          echo " * @id go/functions-too-many-params" >> custom-query.ql
          echo " * @tags maintainability" >> custom-query.ql
          echo " *       readability" >> custom-query.ql
          echo " */" >> custom-query.ql
          echo "" >> custom-query.ql
          echo "import go" >> custom-query.ql
          echo "" >> custom-query.ql
          echo "from Function f" >> custom-query.ql
          echo "where f.getNumberOfParameters() > 3" >> custom-query.ql
          echo "select f, \"This function has more than 3 parameters.\"" >> custom-query.ql
          
          # Debug: Find CodeQL executable
          echo "Looking for CodeQL in:"
          find /opt/hostedtoolcache/CodeQL -name codeql -type f | grep -v "/codeql/"
          
          # Use the absolute path to the CodeQL executable from the hostedtoolcache
          CODEQL_PATH=$(find /opt/hostedtoolcache/CodeQL -name codeql -type f | grep -v "/codeql/" | head -1)
          echo "Using CodeQL at: $CODEQL_PATH"
          
          # Run the query with the found path
          "$CODEQL_PATH" database analyze "/home/runner/work/_temp/codeql_databases/go" \
            --format=sarif-latest \
            --output=custom-query-results.sarif \
            custom-query.ql

      - name: Upload Custom Query Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: custom-query-results.sarif
          category: "/language:go/custom"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:go"

  # Report Generation
  report:
    name: Generate Quality Report
    runs-on: ubuntu-latest
    needs: [ codeql-analyze ]
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create report directory
        run: mkdir -p reports

      - name: Generate timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_OUTPUT

      - name: Generate Summary Report
        run: |
          echo "# Go Code Quality & Security Analysis Report" > reports/go-analysis-summary.md
          echo "## Generated on: ${{ steps.timestamp.outputs.timestamp }}" >> reports/go-analysis-summary.md
          echo "## Repository: ${{ github.repository }}" >> reports/go-analysis-summary.md
          echo "## Branch: ${{ github.ref }}" >> reports/go-analysis-summary.md
          echo "## Commit: ${{ github.sha }}" >> reports/go-analysis-summary.md
          
          echo "## Job Status" >> reports/go-analysis-summary.md
          echo "- CodeQL Analysis: ${{ needs.codeql-analyze.result }}" >> reports/go-analysis-summary.md
          
          echo "## Recommendations" >> reports/go-analysis-summary.md
          echo "- Review any failed jobs and address identified issues" >> reports/go-analysis-summary.md
          echo "- Address security concerns identified by CodeQL" >> reports/go-analysis-summary.md
          echo "- Refactor functions with more than 3 parameters to improve code maintainability" >> reports/go-analysis-summary.md
          echo "- Consider using structs to group related parameters for complex functions" >> reports/go-analysis-summary.md

      - name: Archive reports
        uses: actions/upload-artifact@v4
        with:
          name: go-analysis-reports
          path: reports/