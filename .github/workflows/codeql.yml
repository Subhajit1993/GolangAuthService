name: "Go Code Quality & Security Analysis with CodeQL"

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  schedule:
    - cron: '29 14 * * 4'  # Weekly on Thursdays

jobs:
  # CodeQL Security Analysis for Go
  codeql-analyze:
    name: CodeQL Security Analysis (Go)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for better analysis

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      # Create directory structure for CodeQL
      - name: Setup CodeQL Config
        run: |
          mkdir -p .github/codeql/custom-queries
          
          # Create the custom query file
          cat > .github/codeql/custom-queries/functions-too-many-params.ql << 'EOL'
          /**
           * @name Functions with too many parameters
           * @description Functions with more than 3 parameters may be difficult to use.
           * @kind problem
           * @problem.severity warning
           * @precision medium
           * @id go/functions-too-many-params
           * @tags maintainability
           *       readability
           */
          
          import go
          
          from Function f
          where f.getNumberOfParameters() > 3
          select f, "This function has more than 3 parameters."
          EOL
          
          # Create the config file
          cat > .github/codeql/codeql-config.yml << 'EOL'
          name: "Custom CodeQL Configuration"
          
          queries:
            - uses: security-and-quality
            - uses: ./.github/codeql/custom-queries
          EOL

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          config-file: ./.github/codeql/codeql-config.yml
          debug: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:go"

